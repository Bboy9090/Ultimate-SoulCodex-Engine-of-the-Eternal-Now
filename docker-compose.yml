version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: soulcodex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: soulcodex
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: soulcodex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soulcodex"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Soul Codex Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soulcodex-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://soulcodex:${DB_PASSWORD:-changeme_secure_password}@db:5432/soulcodex
      SESSION_SECRET: ${SESSION_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_WEEKLY: ${STRIPE_PRICE_WEEKLY}
      STRIPE_PRICE_MONTHLY: ${STRIPE_PRICE_MONTHLY}
      STRIPE_PRICE_YEARLY: ${STRIPE_PRICE_YEARLY}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:support@soulcodex.app}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SENDER_EMAIL: ${SENDER_EMAIL}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
