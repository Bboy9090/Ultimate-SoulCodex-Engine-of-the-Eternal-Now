# Fly.io Deployment Configuration
# Fly.io offers generous free tier: 3 shared-cpu VMs with 256MB RAM each

app = "soulcodex-engine"
primary_region = "iad" # Ashburn, VA (change to region closest to you)

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep running 24/7
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
