name: AI Code Fixer
on: [push, pull_request]

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Playwright Tests
        run: npx playwright test || echo "TESTS_FAILED=true" >> $GITHUB_ENV

      - name: AI Suggest Fix
        if: env.TESTS_FAILED == 'true'
        uses: copilot-extensions/auto-fix@main # Or use a Gemini-based action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
