services:
  # Web service for the Ultimate SoulCodex Engine
  - type: web
    name: soulcodex-engine
    env: node
    region: oregon
    plan: free # Can upgrade to starter or higher for better performance
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: soulcodex-db
          property: connectionString
      # DO NOT set secrets here - set them in the Render dashboard
      # Required secrets to add via dashboard:
      # - OPENAI_API_KEY
      # - STRIPE_SECRET_KEY
      # - STRIPE_PUBLISHABLE_KEY
      # - STRIPE_WEBHOOK_SECRET
      # - SESSION_SECRET
      # - SENDER_EMAIL
      # - MAIL_HOST
      # - MAIL_PORT
      # - MAIL_USER
      # - MAIL_PASS
      # - ADMIN_PASSWORD (optional, for admin features)
      # - STRIPE_PRICE_WEEKLY (optional, if using subscriptions)
      # - STRIPE_PRICE_MONTHLY (optional, if using subscriptions)
      # - STRIPE_PRICE_YEARLY (optional, if using subscriptions)
      # - VAPID_PUBLIC_KEY (optional, for push notifications)
      # - VAPID_PRIVATE_KEY (optional, for push notifications)
    healthCheckPath: /health
    autoDeploy: true

databases:
  # Managed Postgres database
  - name: soulcodex-db
    databaseName: soulcodex
    user: soulcodex
    region: oregon
    plan: free # Can upgrade for better performance and storage
    # postgresMajorVersion: 16 # Optional: specify Postgres version
